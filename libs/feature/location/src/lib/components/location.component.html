<ion-content>
  <ion-grid>
    <ion-row class="ion-align-items-center ion-justify-content-center">
      <ion-col sizeMd="6" sizeSm="12">
        <app-location-list [locations]="locationFacade.locations$ | async"
                           [loadingLocations]="locationFacade.isLoadingLocations$ | async"
                           (deleteLoc)="locationFacade.deleteLocation($event)"
                           (openModal)="locationFacade.openLocationModal($event)">
        </app-location-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
